<div class="home__page">
  <mat-grid-list [gutterSize]="'1rem'" [cols]="3">
    <mat-grid-tile *ngFor="let tile of tiles" [rowspan]="tile.rowspan || 1" [colspan]="tile.colspan || 1" [ngSwitch]="tile.component">
      <app-welcome-tile *ngSwitchCase="'welcome'"></app-welcome-tile>
      <app-eye-tile *ngSwitchCase="'eye'"></app-eye-tile>
      <app-now-tile *ngSwitchCase="'now'"></app-now-tile>
      <app-contact-tile *ngSwitchCase="'contact'"></app-contact-tile>
      <app-work-tile *ngSwitchCase="'work'"></app-work-tile>
      <app-linkedin-tile *ngSwitchCase="'linkedin'"></app-linkedin-tile>
      <app-github-tile *ngSwitchCase="'github'"></app-github-tile>
      <app-project-tile [props]="tile" *ngSwitchDefault></app-project-tile>
      <div class="home__tile-placeholder"></div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
